<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monkey Market - Idle Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-overlay" class="overlay">
            <div id="main-menu" class="menu-card">
                <h1>MONKEY MARKET</h1>
                <button id="start-btn" class="primary-btn">START GAME</button>
                <button id="settings-btn" class="secondary-btn">SETTINGS</button>
            </div>

            <div id="settings-menu" class="menu-card hidden">
                <h2>SETTINGS</h2>
                <div class="control-group">
                    <label>Master Volume</label>
                    <input type="range" id="master-vol" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="control-group">
                    <label>Music Volume</label>
                    <input type="range" id="music-vol" min="0" max="1" step="0.1" value="0.3">
                </div>
                <button id="back-to-menu" class="secondary-btn">BACK</button>
            </div>

            <div id="shop-ui" class="shop-card hidden">
                <div class="shop-header">
                    <h2>UPGRADES</h2>
                    <button id="close-shop">X</button>
                </div>
                <div id="shop-items">
                    </div>
            </div>
        </div>

        <div id="hud">
            <div class="stat-box">üçå <span id="money-display">0</span></div>
            <button id="open-shop-btn">üè™ SHOP</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
